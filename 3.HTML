<h2>JavaScript </h2>
<P>

<stong><u>JavaScript</u></stong>는 웹 페이지에 동적인 기능을 추가하고
 사용자와 상호작용할 수 있도록 하는 프로그래밍 언어입니다.
  주로 웹 브라우저에서 사용되며, 
  웹 페이지의 콘텐츠를 동적으로 변경하거나, 
  애니메이션 효과를 주고, 사용자 인터랙션을 처리하는 데 사용됩니다
   또한 서버 측 프로그래밍, 모바일 앱 개발,
    데스크톱 애플리케이션 개발 등 다양한 분야에서 활용되고 있습니다
